{% extends 'base.html' %}


{% block content %}
  <h2>Book List</h2>
<p>
  <a href="{% url 'uploadbook' %}" class="btn btn-primary">Upload book</a>


</p>
<table class="table">
  <thead>
  <tr>
    <th>Title</th>
    <th>Cover</th>
    <th>Author</th>
    <th>Download</th>
  </tr>
  </thead>
  <tbody>
  {% for book in books %}
  <tr>
    <td>{{book.title}}</td>
    <td>
      {% if book.cover %}

        <img src="{{book.cover.url}}" style="width:100px;">
      {% else %}
        <span class="text-muted">No image</span>
        </td>
      {% endif %}
    </td>
    <td>{{book.author}}</td>
    <td>
      <a href="{{book.pdf.url}}" class="btn btn-primary btn-sm" target="_blank">
        Download
      </a></td>
  </tr>
  {% endfor %}
  </tbody>


  {{book.title}}

</table>


{% endblock %}
