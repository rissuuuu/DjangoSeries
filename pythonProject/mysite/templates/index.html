<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is Working</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Rishav.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact me</a>
      </li>

    </ul>
  </div>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>



<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
<form action="/analyze" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter a text here</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name='removepunc' class="custom-control-input" id="removepunctuation">
  <label class="custom-control-label" for="removepunctuation">Remove Punc</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='uppercase' class="custom-control-input" id="uppercase">
  <label class="custom-control-label" for="uppercase">Uppercase </label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='newlineremover' class="custom-control-input" id="newlineremove">
  <label class="custom-control-label" for="newlineremove">New Line Remove</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name='extraspace' class="custom-control-input" id="extraspaceremove">
  <label class="custom-control-label" for="extraspaceremove">Extra Space Remover</label>
</div>


  </br></br>
  <button type="submit" class="btn btn-dark">Analyze text</button>
  </form>
</div>

</body>

</html>
